<div class="container" *ngIf="users$ | async as users">
  <div
    class="container__user"
    *ngFor="let user of users"
    (click)="onUserClick(user.id)"
  >
    <div class="container__user-name">{{ user.name }}</div>
    <div class="container__user-username">{{ user.username }}</div>
    <div class="container__user-website">{{ user.website }}</div>
  </div>
</div>
