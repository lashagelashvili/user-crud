<app-back-arrow></app-back-arrow>
<div class="container" *ngIf="userPosts$ | async as userPosts">
  <div class="container__posts" *ngFor="let post of userPosts">
    <div>
      <div class="container__posts-title">{{ post.title }}</div>
      <div class="container__posts-body">{{ post.body }}</div>
    </div>

    <div class="container__buttons">
      <button (click)="onEdit(post.id)">Edit</button>
      <button (click)="onDelete(post.id)">Delete</button>
    </div>
  </div>
</div>
